<header class="header">
  <h1>Source name</h1>
  <nav class="header-navigation">
    <select name="Select source">
      <option value="Source 1">Source 1</option>
      <option value="Source 2">Source 2</option>
    </select>
    <form>
      <input type="text" placeholder="Type your text..." name="search" [(ngModel)]="str">
      <button type="submit" (click)="sendValues()">Filter</button>
    </form>
    <button id="addArticle" routerLink="/createNews"
    routerLinkActive="active">Add article</button>
  </nav>
</header>
