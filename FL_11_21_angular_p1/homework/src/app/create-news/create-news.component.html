<header class="header">
    <h1>Create news</h1>
</header>
<div class="content">
    <form action="POST">
      <div class="content-left">
        <input type="text" placeholder="Heading" id="heading">
        <input type="text" placeholder="Short description" id="shortDesc">
        <textarea id name="Content" cols="30" rows="10" id="content"></textarea>
      </div>
      <div class="content-right">
        <input type="text" placeholder="Date" id="date">
        <input type="text" placeholder="Author" id="author">
        <input type="text" placeholder="Source URL" id="sourceURL">
        <div class="control-area">
            <button type="submit">Save</button>
            <button type="reset">Cancel</button>
        </div>
      </div>
    </form>
  </div>
