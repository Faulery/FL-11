<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">
    <div class="container">
      <header id="header">
        <h1>TODO Cat List</h1>
        <div class="action">
          <label for="new-action"></label>
          <input type="text" id="new-action" placeholder="Add new action">
          <i class="material-icons add_box" id="add-action">add_box</i>
        </div>
        <div id="warning"></div>
      </header>
      <footer class="task-list">
        <ul id="actions"></ul>
      </footer>
    </div>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
